name: CI - Main Workflow

on:
  push:
    branches: [master, dev, uat, setup-*]
  pull_request:
    branches: [master, dev, uat, setup-*]

jobs:
  lint-format:
    name: Trigger Lint & Format
    uses: ./.github/workflows/ci-lint-format.yml

  build:
    name: Trigger Build
    needs: lint-format
    uses: ./.github/workflows/ci-build.yml
